<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #result {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Temperature Converter</h2>
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius">

    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">

    <button onclick="convert('celsius')">Convert to Fahrenheit</button>
    <button onclick="convert('fahrenheit')">Convert to Celsius</button>

    <div id="result"></div>
  </div>

  <script>
    function convert(to) {
      var celsius = parseFloat(document.getElementById('celsius').value);
      var fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
      var resultDiv = document.getElementById('result');

      if (to === 'celsius') {
        celsius = (fahrenheit - 32) * 5 / 9;
        resultDiv.innerHTML = celsius.toFixed(2) + " °C";
      } else if (to === 'fahrenheit') {
        fahrenheit = (celsius * 9 / 5) + 32;
        resultDiv.innerHTML = fahrenheit.toFixed(2) + " °F";
      }
    }
  </script>
</body>
</html>
